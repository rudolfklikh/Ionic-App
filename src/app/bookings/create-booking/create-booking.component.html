<ion-header>
  <ion-toolbar>
    <ion-title>{{ ( selectedPlace$ | async).title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="text-center" class="ion-padding">
  <p>{{ ( selectedPlace$ | async).description }}</p>
  <ion-button color="primary" (click)="onBookPlace()">Book !</ion-button>
</ion-content>
